<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Varázslatos Boríték</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="stage">
    <div class="envelope" id="envelope">
      <div class="flap"></div>
      <div class="side-folds"></div>
      <div class="letter" id="letter">
        <p class="message-title">Kedves Barátom!</p>
        <p class="message">
          Remélem, ez a kis animáció mosolyt csal az arcodra. Legyen csodás napod, és vigyázz magadra!
        </p>
        <p class="signature">— A Barátod</p>
      </div>
    </div>
    <div class="controls">
      <button id="toggle">Levél kinyitása</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
